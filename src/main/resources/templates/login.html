<!DOCTYPE html>
<link rel="stylesheet" href="css/login.css">
<!------ Include the above in your HEAD tag ---------->
<html lang="ko">
<body>
<div class="wrapper">
    <div id="formContent">
        <!-- Title -->
        <div class="title">
            <h2>Login</h2>
        </div>
        <!-- Login Form -->
        <form method="post" id="loginForm">
            <input type="text" name="id" placeholder="아이디">
            <input type="text" name="password" placeholder="비밀번호">
            <input type="submit" value="Login">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            Not registered? <a class="join-label" href="/join">Create an account</a>
        </div>

    </div>
</div>
</body>
</html>
