<!DOCTYPE html>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<link rel="stylesheet" href="css/index.css">
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(title)">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <title th:text=${title}></title>
    </head>
    <body th:fragment="menu(menu)">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">Just Shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/">All Products</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Sale</a></li>
                            </ul>
                        </li>
                    </ul>
                    <a style="color: rgba(0,0,0,0.9)" class="nav-item nav-link active" aria-current="page" id="loginBtn">Login</a>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                </div>
            </div>
            <!-- Bootstrap core JS-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- LoginPopup Dialog -->
            <form id="login-form">
                <h2>Login</h2>
                <input type="text" name="name" placeholder="ID">
                <input type="password" name="password" placeholder="PASSWORD">
                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" value="Login">
            </form>
        </nav>
    </body>
    <!-- Footer-->
    <footer class="py-5 bg-dark" th:fragment="footer">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        <script>
            var dialog, form;
            dialog = $( "#login-form" ).dialog({
                autoOpen: false,
                height: 400,
                width: 350,
                modal: true,
                buttons: {
                    Cancel: function() {
                        dialog.dialog( "close" );
                    }
                },
                close: function() {
                }
            });
            $( "#loginBtn" ).button().on( "click", function() {
                dialog.dialog( "open" );
                $('#login-form').style("display", "none");
                $('#login-form').style("opacity", "1");
                $('#login-form').style("z-index", "10");
            });
        </script>
    </footer>
</html>
